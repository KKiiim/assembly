name: run-tests
on:
  pull_request:
    branches: [test]
  push:
    branches: test

jobs:
  gtest_qsort:
    runs-on: ubuntu-latest
    steps:
      - name: install gcc gTest
        run: 
         sudo apt-get update -y -qq && sudo apt-get install gcc
         sudo apt-get install libgtest-dev cmake make gcc-12 g++-12 build-essential clang-tidy clang-format git sed -y --no-install-recommends
         cd /usr/src/gtest && cmake CMakeLists.txt && make -j $(nproc) && sudo cp ./lib/*.a /usr/lib
      
      - name: complier
        run: gcc -o qsort/final-qsort/output_file qsort/final-qsort/ccgtest.c
      
      - name: ruun
        run: qsort/final-qsort/output_file
